<section class="popup popup-sub">
    <h2 class="visually-hidden">Contacts</h2>
    <div class="popup__container">
        <form class="popup__form contacts-form">
            <a class="popup__close">
                <span></span>
            </a>
            <h3 class="contacts-form__title">Subscribe to our newsletter</h3>
            <label class="form-field form-field--gray contacts-form__field">
                <span class="form-field__caption">Name*</span>
                <input type="text" name="name" placeholder="Your name" class="form-field__input">
            </label>
            <label class="form-field form-field--gray contacts-form__field">
                <span class="form-field__caption">Email*</span>
                <input type="email" name="phone" placeholder="Your working email" class="form-field__input">
            </label>
            <div class="centered">
            <button class="contacts-form__btn btn btn--fill popup__btn" type="submit">Send</button>
            </div>
        </form>
    </div>
</section>
